# yaml-language-server: $schema=https://taskfile.dev/schema.json
# https://taskfile.dev

version: "3"

vars:
  VCPKG_BOOTSTRAP_BAT: "{{.TASKFILE_DIR}}/external/vcpkg/bootstrap-vcpkg.bat"
  VCPKG_BOOTSTRAP_SH: "{{.TASKFILE_DIR}}/external/vcpkg/bootstrap-vcpkg.sh"
  VCPKG_EXE: "{{.TASKFILE_DIR}}/external/vcpkg/vcpkg.exe"

  RUN_WINDOWS: 'cmd /d /c'
  RUN_UNIX: 'sh -c'
  RUN: '{{if eq OS "windows"}}{{.RUN_WINDOWS}}{{ else }}{{.RUN_UNIX}}{{ end }}'

  MSBUILD_EXE_RAW:
    sh: |
      strings=("Preview" "Enterprise" "Professional" "Community")
      for str in "${strings[@]}"
      do
        result="C:/Program Files/Microsoft Visual Studio/2022/${str}/MSBuild/Current/Bin/amd64/MSBuild.exe"
        if [ -e "$result" ]; then
          echo "$result"
          break
        fi
      done
  MSBUILD_EXE: '{{fromSlash .MSBUILD_EXE_RAW}}'
  GORELEASER: 'goreleaser'

  BUILD_INT_DIR: "{{.TASKFILE_DIR}}/dist"
  BUILD_DIR: "{{fromSlash .BUILD_INT_DIR}}"

env:
  VCPKG_DISABLE_METRICS: 1

tasks:
  default:
    cmds:
      - task: build

  clean:
    cmds:
      - task: delete
        vars: { TARGET_DIR: '{{.BUILD_DIR}}' }

  build:
    deps: [git-submodule-init, goreleaser-install]
    preconditions:
      - '"{{ fromSlash .GORELEASER }}" --version'
    sources:
      - .goreleaser.yaml
      - pkg/**/*.go
      - go.mod
      - go.sum
      - main.go
    generates:
      - 'dist/config.yaml'
      - 'dist/metadata.json'
      - 'dist/artifacts.json'
      - 'dist/**/sigtop'
    cmds:
      - cmd: goreleaser build --single-target --snapshot --clean

  sqlcipher-build:
    deps: [git-submodule-init]
    dir: pkg/sqlcipher/src
    cmds:
      - cmd: ./configure --enable-tempstore=yes --enable-json1 --enable-fts5 --enable-fts3 --enable-fts4 --enable-rtree --enable-shared --disable-amalgamation
      - cmd: make

  sqlcipher-patch:
    cmds:
      - cmd: |
          git submodule deinit -f .
          git submodule update --init
      - cmd: |
          cd "{{ joinPath .TASKFILE_DIR "pkg" "sqlcipher" "src" }}"
          patch -N -i "{{ joinPath .TASKFILE_DIR "pkg" "sqlcipher" "sqlcipher.diff" }}"
      - cmd: |
          cd "{{ joinPath .TASKFILE_DIR "pkg" "sqlcipher" "src" }}"
          ./configure --enable-tempstore=yes CFLAGS=-DSQLITE_HAS_CODEC
      
  sqlcipher-make:
    aliases: [sql]
    # deps: [sqlcipher-patch]
    cmds:
      - cmd: mkdir -p .build
      - cmd: |
          cd .build
          if [ ! test -d "sqlcipher" ]; then
            git clone -b v4.5.7 https://github.com/sqlcipher/sqlcipher.git
          fi
      - cmd: |
          cd .build
          mkdir -p bld
          cd bld
          ./../sqlcipher/configure  --enable-tempstore=yes CFLAGS=-DSQLITE_HAS_CODEC
      - cmd: |
          cd .build/bld/
          make sqlite3.c
      
  goreleaser-install:
    deps: [goreleaser-install-brew]
    desc: Install goreleaser
    preconditions:
      - go version
    status:
      - goreleaser --version
    cmds:
      - cmd: go install github.com/goreleaser/goreleaser@latest

  goreleaser-install-brew:
    internal: true
    desc: Install goreleaser using brew
    platforms: [darwin, linux]
    status:
      - 'goreleaser --version'
    cmds:
      - cmd: brew install goreleaser/tap/goreleaser

  scoop-install:
    desc: Install libraries with scoop
    status:
      - 'scoop --version'
    cmds:
      - cmd: pwsh -NoProfile -Command 'iex "& {$(irm get.scoop.sh)} -RunAsAdmin"'
        platforms: [windows]
        ignore_error: true
      - cmd: pwsh -NoProfile -Command 'Join-Path (Resolve-Path ~).Path "scoop/shims" >> $Env:GITHUB_PATH'
        platforms: [windows]
        ignore_error: true

  git-submodule-init:
    status:
      - test -f pkg/sqlcipher/src/.gitignore
    cmds:
      - cmd: 'git -C "{{.TASKFILE_DIR}}" submodule update --init --recursive'

  vcpkg-integrate:
    deps: [vcpkg-download]
    internal: true
    cmds:
      - cmd: '{{.RUN}} "{{ fromSlash .VCPKG_EXE }}" integrate install'

  vcpkg-download:
    deps: [git-submodule-init]
    status:
      - 'test -f "{{.VCPKG_EXE}}"'
    cmds:
      - cmd: '{{.RUN}} "{{ fromSlash .VCPKG_BOOTSTRAP_BAT }}" -disableMetrics'

  delete:
    internal: true
    requires: { vars: [TARGET_DIR] }
    status:
      - 'test ! -d "{{.TARGET_DIR}}"'
    cmds:
      - cmd: '{{.RUN}} if exist "{{.TARGET_DIR}}" rmdir /s /q "{{.TARGET_DIR}}"'
        platforms: [windows]
      - cmd: '{{.RUN}} rm -rf "{{.TARGET_DIR}}"'
        platforms: [linux, darwin]
